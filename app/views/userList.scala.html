@(users:List[User])

@main("User List") {
    <h3 class="text-center">User List</h3>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2"> 
        <table class="table table-striped">
            <thead>
              <tr><th>User Name</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th></tr>
            </thead>
        	@for(user <- users) {
        		<tr><td><a href="@routes.Application.displayUser(user.userName)">@user.userName</a></td><td contenteditable>@user.firstName</td><td>@user.lastName</td><td>@user.email</td><td>@user.phone</td></tr>
        	}
        </table>
      </div>
    </div>
}
