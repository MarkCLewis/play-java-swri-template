@(title: String)(column1:Html)(column2: Html)(column3:Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/httpRequests.js")" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <!-- Insert top level menu here -->
          &nbsp;
        </div>
        <div class="row">
          <div class="col-md-2">@column1</div>
          <div class="col-md-8">
            @if(flash.contains("success")) {
              <div class="alert alert-success">
                @flash.get("success")
              </div>
            }

            @if(flash.contains("error")) {
              <div class="alert alert-error">
                @flash.get("error")
              </div>
            }

            @column2
          </div>
          <div class="col-md-2">@column3</div>
        </div>
      </div>
    </body>
</html>
